<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
    {{#refresh}}
        <meta http-equiv="refresh" content="10">
    {{/refresh}}
    <title>Fury blockchain explorer | ThePirateMine | Fury | FURY</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.6.3/jquery.timeago.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="icon" type="image/png" sizes="16x16" href="https://thepiratemine.nl/fury.png">		
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>	
    <style type="text/css">
        {{#css_styles}}{{/css_styles}}
    </style>
    {{#js_files}}{{/js_files}}
	{{^enable_js}}{{/enable_js}}
	<script>
	$(function(){
		$('.mdl-switch').on('click', function(){
			if($(this).hasClass('is-checked')){
				$('body').removeClass('dark-theme');
				localStorage.setItem('theme', 'light');
			}else{
				$('body').addClass('dark-theme');
				localStorage.setItem('theme', 'dark');
			}			
		});
		
		if(localStorage.getItem('theme') == 'dark'){
			$('.mdl-switch__input').trigger('click');
		}
	});
	</script>
</head>    
<body>
	<header>  
		<div class="col-sm-10 col-sm-offset-1">	
			<ul>
				<li class="logo"><a href="/" target="_self"><img alt="logo-FURY" src="https://fury-coin.com/images/logo.png"></a></li>
				<li>Explorer</li>
				<li class="theme">
					<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-2">
						<input type="checkbox" id="switch-2" class="mdl-switch__input">
						<span class="mdl-switch__label">Dark Theme</span>
					</label>				
				</li>
			</ul>					
		</div>
	</header>
		
	<div class="col-sm-10 col-sm-offset-1">		
		<div class="padding-bottom-md">
			<ul>
				<li><a href="/" target="_self">Home</a></li>
				<li>|</li>
				<li><a href="/txpool" target="_self">TX pool</a></li>
				<li>|</li>
				<li><a href="https://fury.thepiratemine.nl">Mining Pool</a></li>
			</ul>
		</div>			
		
		<div class="card download-wallets">
			<div class="padding-md">	
				<a target="_blank" href="https://github.com/FuryCoin/Fury/releases/download/1.0/Fury_1.0_win_GUI.zip" class="btn btn-default">Download: <i class="fa fa-desktop"></i> GUI wallet</a>
				<a target="_blank" href="https://github.com/FuryCoin/Fury/releases/download/1.0/Fury_1.0_win-cli.zip" class="btn btn-default">Download: <i class="fa fa-terminal" style="border: 1px solid #fff; padding: 0px 3px;"></i> CLI wallet</a>
			</div>	
		</div>	

		<div class="card">		
			<div class="padding-left-md padding-right-md padding-bottom-md">	
				<h3>Search for block height, block hash or transaction hash</h3>
				<form action="/search" method="get">
					<div class="input-group">
						<input class="form-control" type="text" name="value" size="120" placeholder="block height, block hash, transaction hash">
						<span class="input-group-btn">
							<button class="btn btn-default">Search</button>
						</span>
					</div>
				</form>
			</div>
		</div>
