<h2>
   Alternative blocks
</h2>
<h4>(no of alt blocks: {{no_alt_blocks}})</h4>
<div class="table-responsive">    
	<table class="table table-hover table-striped">
		<thead>
			<tr>
				<th>height</th>
				<th>age</th>
				<th>hash</th>
				<th>txs no</th>
			</tr>
		</thead>			
		{{#blocks}}
		<tr>
			<td>{{height}}</td>
			<td>{{age}}</td>
			<td>{{hash}}</td>
			<td>{{no_of_txs}}</td>
		</tr>
		{{/blocks}}
	</table>
</div>
